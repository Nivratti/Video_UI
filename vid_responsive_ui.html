<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play Video Automatically And Capture Camera Input automatically </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="alert alert-success" role="alert">
                <strong>Congratulations!</strong>
                <p id="message">Camera And video Related Message will be displayed Here</p>
            </div>

        </div>
        <div id="video" class="row">
            <div class="col-sm-24 col-md-12">
                <video id="myVideo" width="100%" height="400" controls="controls">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video></div>
        </div>

        <div class="row btn_class">

            <div class="col-md-3 col-sm-12">
                <button onclick="vid_play()" type="button"
                    class="btn btn-secondary btn-responsive mr-2 mb-2">Play</button>
            </div>
            <div class="col-md-3 col-sm-12">
                <button onclick="vid_pause()" type="button"
                    class="btn btn-secondary btn-responsive mr-2 mb-2">Pause</button>
            </div>
            <div class="col-md-3 col-sm-12">
                <button type="button" onclick="vid_resume()"
                    class="btn btn-secondary btn-responsive mr-2 mb-2">Resume</button>
            </div>
            <div class="col-md-3 col-sm-12"><button type="button" onclick="vid_stop()"
                    class="btn btn-secondary btn-responsive mr-2 mb-2">Stop</button>
            </div>

        </div>

    </div>
    <script src="script.js" type="text/javascript">
    </script>

</body>

</html>
