<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play Video Automatically And Capture Camera Input automatically </title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="alert alert-success" role="alert">
                <strong>Congratulations!</strong>
                <p id="message">Camera And video Related Message will be displayed Here</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 text-center">
                <video id="video" height="480px">
                </video>
            </div>
            <div class="col-md-6 col-sm-12 text-center">
                <canvas id="canvas" width="500px" height="480px"></canvas>
            </div>
        </div>
        <div class="row btn_class">
            <div class="col-md-4 col-sm-12">
                <button onclick="cam_start()" type="button" class="btn btn-secondary btn-responsive mr-2 mb-2">Start
                    Camera</button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button onclick="cam_capture()" type="button" class="btn btn-secondary btn-responsive mr-2 mb-2">Capture
                    Image</button>
            </div>
            <div class="col-md-4 col-sm-12">
                <button type="button" onclick="cam_close()" class="btn btn-secondary btn-responsive mr-2 mb-2">Close
                    Camera</button>
            </div>
        </div>
    </div>
    <script src="cam_script.js" type="text/javascript">
    </script>
</body>
</html>
